<h1 class="text-center">ReactiveForms</h1>
<div class="bg-dark text-light height">
<div class="container margin">
  <div class="col-md-12 w-50">
    <form [formGroup]="login" (ngSubmit)="signup()">
      <div class="form-group">
        <label>username</label>
        <input type="text" placeholder="username" formControlName="user" class="form-control" [ngClass]="{ 'is-invalid': submitted && fvalue.fullName.errors }">
        <div *ngIf="submitted && fvalue.fullName.errors" class="invalid-feedback">
            <div *ngIf="fvalue.fullName.errors.required">
                Full Name is required and must be a valid name
            </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" placeholder="Email address" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.email.errors }" >
        <div *ngIf="submitted && fval.email.errors" class="invalid-feedback">
            <div *ngIf="fval.email.errors.required">Email is required</div>
            <div *ngIf="fval.email.errors.email">Enter a valid email address</div>
        </div>
      </div>
      <div class="form-group">
        <label>mobile no</label>
        <input type="text" placeholder="mobile number" formControlName="mobile" class="form-control">
      </div>
      <div class="form-group">
        <label>password</label>
        <input type="text" placeholder="password" formControlName="password" class="form-control">
      </div>
      <div class="form-group">
        <label>confirmpassword</label>
        <input type="text" placeholder="confirmpassword" formControlName="cpassword" class="form-control">
      </div>
      <div class="form-group">
        <input type="button" value="submit" class="form-control btn btn-success mb-5" >
      </div>
      
    </form>
  </div>
</div>
</div>
